<ion-header>
  <ion-toolbar>
    <ion-title >
        <ion-icon name="person-add">Registretion</ion-icon>

        </ion-title>
  </ion-toolbar>

  <ion-buttons slot="start">
    <ion-back-button defaultHref="home"></ion-back-button>
  </ion-buttons>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input type="text" [(ngModel)]="userInput.login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password:</ion-label>
      <ion-input type="Password" [(ngModel)]="userInput.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input type="text" [(ngModel)]="userInput.userName"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-button  color="secondary" expand="block" type="Submit" (click)="validateForm()">Save</ion-button>
  </ion-toolbar>
</ion-footer>
